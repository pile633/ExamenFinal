<polymer-element name="point-setter" attributes="teamName disabled">
  <template>
    <link rel="stylesheet" href="style.css">
		<div>
			<input type="text" id="text" disabled?="{{disabled}}" placeholder="set {{teamName}} score" on-keypress="{{keypressAction}}" on-blur="{{handleSetPoint}}">
		</div>
  </template>
  <script src="presenter.js"></script>
</polymer-element>
